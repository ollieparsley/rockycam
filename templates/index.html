<!DOCTYPE HTML>
<html>
  <head>
    <title>RockyCam | Welcome</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<script src="http://{{HOST}}:{{PORT}}/socket.io/socket.io.js"></script>
	<link rel="stylesheet" href="/styles/default.css" />
  </head>
  <body>
		<div id="header">
			<a href="/"><img id="logo" src="/images/logo.png" alt="RockyCam" /></a>
		</div>
		<div id="content">
			<h1>Welcome to RockyCam!</h1>

			<p>Below are some cameras that are monitoring Rocky, our hamster.</p>
			<p>This is all made using a Raspberry Pi, Node.JS, Motion, DataSift and some old webcams.</p>
			<ul id="cameras">
				{{CAMERAS}}
			</ul>
		</div>
		<div id="footer">
			<p>Created by <a href="http://ollieparsley.com">Ollie Parsley</a>, logo by Hannah Waltham and our hamster Rocky :)</p>
		</div>
		<script>
			[{{CAMERAS_ARRAY}}].forEach(function(cameraId){
				var socket = io.connect('http://{{HOST}}:{{PORT}}/' + cameraId);
				var image = document.getElementById("camera_" + cameraId);
				socket.on('image', function (imageBase64) {
					image.src = "data:image/jpg;base64," + imageBase64;
				});
			});
		</script>
